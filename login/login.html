<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <style>
        .loginForm{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            background-color: grey;
            padding: 1vw;
            width: 30%;
        }
    </style>

    <body>
        <div class="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="user"><br><br>
            <input type="password" placeholder="Password" id="pass"><br><br>
            <input type="submit" value="Login" onclick="login()">
        </div>
    </body>

    <script>
        function login(){
            var username = document.getElementById('user').value;
            var password = document.getElementById('pass').value;

            if(username == "john65" && password == "password"){
                alert("Login Success!");
                location.replace("../Order/index.html");
            }
            else{
                alert("Login Failed!");
            }
        }
    </script>
</html>
