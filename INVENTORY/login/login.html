<html>

    <body>
        <div class="background">
        <div class="login">
        <div class="loginForm"> <img src="logo.png">
            <h2>Login</h2>

            <input type="password" placeholder="Password" id="pass"><br><br>

    <script div class="form">
        function login(){
            var username = document.getElementById('user').value;
            var password = document.getElementById('pass').value;

            if(username == "john65" && password == "password"){
                alert("Login Success!");
                location.replace("../Order/index.html");
            }
            else{
                alert("Login Failed!");
            }
        }
