<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Order</title>
    </head> 

    <style>
        .orderForm{
            background-color: burlywood;
            width: 40%;
            font-size: 1.5vw;
            border-radius: 1vw;
        }

        .orderForm select{
            width: 50%;
        }

        .orderForm input[type="submit"]{
            background-color: #ffc100;
            border-radius: .5vw;
        }

        .orderForm input[type="submit"]:hover{
            color: white;
            background-color: #af0909;
            transition: .5s;
        }

        .price{
            font-size: 1vw;
            color: white;
        }

        .payment{
            color: white;
        }

        .payment input[type="submit"]{
            background-color: #ffc100;
            border-radius: .5vw;
        }

        .payment input[type="submit"]:hover{
            color: white;
            background-color: #af0909;
            transition: .5s;
        }

        .center{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <body>
        <!--RESPONSIVE CONTAINER-->
        <div class="container-fluid overflow-hidden">
            <div class="row vh-100 overflow-auto">
                <!--NAVBAR-->
                <nav class="navbar navbar-expand-lg navbar-primary bg-warning">
                    <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Purchase</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav>
                <!--2ND COLUMN-->
                <div class="col d-flex flex-colum">
                    <main class="row">
                        <h1>Order a Popcorn</h1>
                        <div class="orderForm">
                            <h3>Select your flavor</h3>
                            <select id="order">   
                                <option value="">Select</option>                              
                                <option value="Butter">Butter</option>
                                <option value="Cheese">Cheese</option>
                                <option value="Caramel">Caramel</option>
                                <option value="Barbeque">Barbeque</option>
                            </select>
                            <br><br>
                            <label>Quantity</label><br>
                            <input type="number" step="1" id="quantity">
                            <br><br>
                            <input type="submit" value="Submit" onclick="takeOrder()">
                            
                            <br><br>
                            <table class="table table-success table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Flavor</th>
                                    <th scope="col">Price</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">Butter</th>
                                    <td>50.00 php</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Cheese</th>
                                    <td>60.00 php</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Caramel</th>
                                    <td>70.00 php</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Barbeque</th>
                                    <td>80.00 php</td>
                                  </tr>
        
                                </tbody>
                              </table><br>
                        </div>
                    </main>

                    <!--test-->
                    <div class="col col-xl-100">
                        <h1>Invoice</h1><br><br><br>
                        <div class="payForm">
                        
                            <table class="table table-dark table-hover">
                                <tr>
                                    <th>Orders</th>
                                    <th>QTY</th>
                                    <th>Amount</th>
                                </tr>

                                <tr>
                                    <td id="test1"></td>
                                    <td id="test2"></td>
                                    <td id="test3"></td>
                                    <!--
                                    <td>5</td>
                                    <td>Cheese</td>
                                    <td>3</td>
                                    <td>180</td>
                                    -->
                                </tr>

                            </table>
                        <div class="payment">
                            <input type="number" placeholder="Payment" id="payment"><br><br>
                            <input type="number" placeholder="Change" id="changeOfPay" readonly><br><br>
                            <input type="submit" onclick="change()">
                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script>
            var totalPrice;

            function takeOrder(){
                var qty = document.getElementById('quantity').value;
                var order = document.getElementById('order').value;
                var price;
                var prices = [50,60,70,80];

                if(order == "Butter"){
                    price = prices[0]
                }
                else if(order == "Cheese"){
                    price = prices[1]
                }
                else if(order == "Caramel"){
                    price = prices[2]
                }
                else if(order == "Barbeque"){
                    price = prices[3]
                }
                ;


                var total = price*qty;
                totalPrice = total;

                console.log(order)
                console.log(qty)
                console.log(total)

                document.getElementById('test1').innerHTML = "<td>"+order+"</td>";
                document.getElementById('test2').innerHTML = "<td>"+qty+"</td>";
                document.getElementById('test3').innerHTML = "<td>"+total+"</td>";
            }

            function change(){
                var payment = document.getElementById('payment').value;
                var total = payment - totalPrice;
                
                console.log(total);
                
                document.getElementById('changeOfPay').value = total;
            }
        </script>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
